<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleHub - Fashion Sketch Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>StyleHub</h1>
            <nav>
                <button id="uploadBtn">Upload Sketch</button>
                <button id="loginBtn">Login</button>
                <button id="registerBtn">Register</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2>Share Your Fashion Vision</h2>
            <p>Upload your sketches, discover inspiring designs from fellow fashion enthusiasts</p>
        </section>

        <section class="sketch-gallery">
            <h2>Latest Sketches</h2>
            <div id="sketchContainer" class="sketch-grid">
                <!-- Sketches will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Upload Your Sketch</h2>
            <form id="uploadForm">
                <input type="text" id="title" placeholder="Sketch Title" required>
                <textarea id="description" placeholder="Description"></textarea>
                <input type="file" id="sketchFile" accept="image/*" required>
                <button type="submit">Upload Sketch</button>
                <button type="button" class="home-btn">üè† Back to Homepage</button>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <button type="button" class="home-btn">üè† Back to Homepage</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
                <button type="button" class="home-btn">üè† Back to Homepage</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
